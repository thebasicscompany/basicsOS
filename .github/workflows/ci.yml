name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: |
          bun --filter @basicos/shared build
          bun --filter @basicos/db build
          bun --filter @basicos/auth build
          bun --filter @basicos/ui build
          bun --filter @basicos/api build

      - name: Typecheck
        run: |
          bun --filter @basicos/shared typecheck
          bun --filter @basicos/db typecheck
          bun --filter @basicos/auth typecheck
          bun --filter @basicos/api typecheck
          bun --filter @basicos/web typecheck

      - name: Test (package unit tests)
        run: bun --filter @basicos/shared test && bun --filter @basicos/api test

      - name: Test (E2E + security integration tests)
        # Run root-level security audits: RBAC, input validation, secrets scan, multi-tenant isolation
        run: bun vitest run

      - name: Security audit
        run: bun audit
