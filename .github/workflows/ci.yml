name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: |
          bun --filter @basicsos/shared build
          bun --filter @basicsos/db build
          bun --filter @basicsos/auth build
          bun --filter @basicsos/ui build
          bun --filter @basicsos/api build

      - name: Typecheck
        run: |
          bun --filter @basicsos/shared typecheck
          bun --filter @basicsos/db typecheck
          bun --filter @basicsos/auth typecheck
          bun --filter @basicsos/api typecheck
          bun --filter @basicsos/web typecheck

      - name: Test (package unit tests)
        run: bun --filter @basicsos/shared test && bun --filter @basicsos/api test

      - name: Test (E2E + security integration tests)
        # Run root-level security audits: RBAC, input validation, secrets scan, multi-tenant isolation
        run: bun vitest run

      - name: Security audit
        run: bun audit
        continue-on-error: true
